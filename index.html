<style>
  body { font-family: 'Inter', sans-serif; }

  /* ===== PRINT / PDF ===== */
  @media print {
    /* 1) Página y contenedor más compactos */
    @page { size: A4; margin: 10mm; }
    .print-surface { margin: 0 !important; padding: 12px !important; }

    /* 2) Qué se imprime y cómo se parte */
    .no-print, #btn-pdf { display: none !important; }
    header, footer { break-inside: avoid; }
    article { break-inside: avoid; }   /* no partir cada puesto */
    section { break-inside: auto; }    /* la sección puede partirse si hace falta */

    /* 3) Tipos y espaciados más densos */
    h1 { font-size: 20pt !important; color:#000 !important; }
    h2 { font-size: 13pt !important; margin-bottom: 6pt !important; color:#000 !important; }
    h3 { font-size: 11.5pt !important; color:#000 !important; }
    p, li, a { font-size: 10.5pt !important; line-height: 1.28 !important; color:#000 !important; }
    ul { margin-top: 4pt !important; }
    li { margin-bottom: 2pt !important; }

    /* Reducir espacios grandes de Tailwind */
    .mb-8 { margin-bottom: 12px !important; }
    header { padding-bottom: 8px !important; margin-bottom: 10px !important; border-bottom-width: 1px !important; }

    /* 4) Skills: 3 columnas en PDF y gaps chicos */
    ul[class*="grid-cols-2"] { grid-template-columns: repeat(3, 1fr) !important; }
    .grid { gap: 8px !important; }

    /* 5) No imprimir URLs al lado de los enlaces */
    a[href^="http"]:after { content: none !important; }

    /* 6) Mini shrink global si aún falta un pelo (ajustá 0.96–0.92) */
    body { background:#fff !important; color:#000 !important; zoom: 0.96; }
  }
</style>
